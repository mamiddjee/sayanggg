<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>web bucin Spotify-style üíñ‚ú®</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
}

/* Background full foto blur */
body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: url('1.jpg') center/cover no-repeat; /* bisa ganti foto lain */
    filter: blur(20px) brightness(0.4);
    z-index:-1;
    transition: background 1s ease;
}

.container {
    width: 80%;
    max-width: 600px;
    height: 80%;
    background: rgba(0,0,0,0.6);
    border-radius: 25px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 20px;
}

.slider {
    width: 80%;
    height: 60%;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slider img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    position: absolute;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    border-radius: 15px;
}

.slider img.active {
    opacity: 1;
}

.caption {
    margin-top: 15px;
    text-align: center;
    font-family: 'Roboto', sans-serif;
    font-size: 1.5em;
    color: #fff;
    text-shadow: 0 0 5px #000, 0 0 10px #000;
    white-space: pre-line;
}

button#musicBtn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #1db954;
    color: white;
    box-shadow: 0 0 15px #1db954;
}
</style>
</head>
<body>

<div class="container">
    <div class="slider">
        <img src="1.jpg" class="active">
        <img src="2.jpg">
        <img src="3.jpg">
        <img src="4.jpg">
        <img src="5.jpg">
        <img src="6.jpg">
        <img src="7.jpg">
    </div>
    <div class="caption" id="caption">
        denganmu saja akuu sudah sangat bersyukur,
lantas untuk apa aku haru tertarik dengan yang lain,
tidak ada yang lebih indah dari kamu dan cerita kita,
i always love you asya ü§çü§çü´Çü´Çü´Ç
    </div>
    <button id="musicBtn">‚ñ∂Ô∏è Play Musik</button>
</div>

<audio id="bgMusic" loop src="lagu.mp3"></audio>

<script>
// Slider otomatis
const slides = document.querySelectorAll('.slider img');
let current = 0;

function nextSlide(){
    slides[current].classList.remove('active');
    current = (current+1) % slides.length;
    slides[current].classList.add('active');
}

setInterval(nextSlide,5000); // ganti setiap 5 detik

// Musik play/pause + fade
const musicBtn = document.getElementById('musicBtn');
const bgMusic = document.getElementById('bgMusic');
let musicPlaying = false;

function fadeAudio(audio,targetVolume,duration){
    const step = (targetVolume - audio.volume)/(duration / 50);
    let count = 0;
    const fade = setInterval(()=>{
        audio.volume += step;
        count += 50;
        if(count >= duration){
            audio.volume = targetVolume;
            clearInterval(fade);
        }
    },50);
}

musicBtn.addEventListener('click', ()=>{
    if(!musicPlaying){
        bgMusic.volume = 0;
        bgMusic.play();
        fadeAudio(bgMusic,1,2000);
        musicBtn.textContent = '‚è∏Ô∏è Pause Musik';
    } else {
        fadeAudio(bgMusic,0,2000);
        setTimeout(()=>bgMusic.pause(),2000);
        musicBtn.textContent = '‚ñ∂Ô∏è Play Musik';
    }
    musicPlaying = !musicPlaying;
});
</script>

</body>
</html>
